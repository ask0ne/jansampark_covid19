{% extends 'frontend/base.html' %}
{% load bootstrap3 %}



{% block header %}

    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'frontend:index' %}">
    </form>

{% endblock header %}
